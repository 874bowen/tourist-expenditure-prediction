<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Tourist Expenditure Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Date:
        <input name="month-today" id="month-today" type="number" value="">
        <br>
        <script>
            document.getElementById("month-today").value = new Date().getMonth()
        </script>
        Temperature:
        <input name="temperature" type="number" required>
        <br>
        <br> Rainfall:
        <input name="rainfall" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted expenditure:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
